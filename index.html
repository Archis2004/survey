
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform!</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /> </label>
        <label for="email" id="email-label">Registered Email <input id="email" type="email" placeholder="Enter your email" required /> </label>
        <label for="number" id="number-label">Age <input id="number" type="number" min="8" max="100" placeholder="Age" /> </label>
        </fieldset>
        <fieldset>
          <label>Which option best describes your current position?</label>
          <select id="dropdown">
            <option>Choose one option</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer Not To Say</option>
            <option>Other...</option>
          </select>
        </fieldset>
        <fieldset>
          <label class="space">Would you recommend us to a friend? </label>
            <label for="one" class="space"> <input type="radio" name="fri" id="one" checked value="1"> Definitely </label>
            <label for="two" class="space"> <input type="radio" name="fri" id="two" value="0"> Maybe </label>
            <label for="three"> <input type="radio" name="fri" id="three" value="-1"> No </label>
        </fieldset>
        <fieldset>
          <label >What is your favorite feature of our coding community</label>
            <select id="drop">
              <option>Choose one option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Open Source</option>
              <option>Community</option>
            </select>
          </fieldset>
          <fieldset>
            <label class="space">What would you like to see improved? </label>
            <label class="space" for="four"><input type="checkbox" id="four" value="fep"> Front-End Projects </label>
            <label class="space" for="five"><input type="checkbox" id="five" value="bep"> Back-End Projects </label>
            <label class="space" for="six"><input type="checkbox" id="six" value="dv"> Data Visualisation </label>
            <label class="space" for="seven"><input type="checkbox" id="seven" value="chal"> Challenges </label>
            <label class="space" for="eight"><input type="checkbox" id="eight" value="osc"> Open Source Community </label>
            <label class="space" for="nine"><input type="checkbox" id="nine" value="ghr"> Gitter Help Rooms </label>
            <label class="space" for="ten"><input type="checkbox" id="ten" value="vids"> Videos </label>
            <label class="space" for="eleven"><input type="checkbox" id="eleven" value="cms"> City Meetups </label>
            <label class="space" for="twelve"><input type="checkbox" id="twelve" value="wiki"> Wiki </label>
            <label class="space" for="thirteen"><input type="checkbox" id="thirteen" value="acs"> Additional Courses </label>
            <label for="fourteen"><input type="checkbox" id="fourteen" value="forum"> Forum </label>
          </fieldset>
          <fieldset>
            <label>Any other suggestions?</label>
            <textarea placeholder="Enter your comment here..."></textarea>
          </fieldset>
          <button type="submit" id="submit">Submit</button>
      </form>
    </body>
  </html>
